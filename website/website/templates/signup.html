{% extends "base.html" %}


{% block title %}Home{% endblock %}


{% block content %}
<form action="" method="post">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="mail" name="email" class="form-control" placeholder="for email">
    </div>
    <div class="form-group">
        <label for="email">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="for username">
    </div>
    <div class="form-group">
        <label for="email">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="for password">
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm password">
    </div>
    <br/>
    <div align="center">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>

{% endblock %}
