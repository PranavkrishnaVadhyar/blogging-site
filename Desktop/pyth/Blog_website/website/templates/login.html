{% extends "base.html" %}


{% block title %}Home{% endblock %}


{% block content %}
<form action="" method="post">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="mail" name="email" class="form-control" placeholder="for email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="for password">
    </div>
    <br/>
    <div align="center">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>

{% endblock %}
